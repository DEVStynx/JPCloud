spring.application.name=JPCloudDevelopment

spring.datasource.url = jdbc:postgresql://localhost:5432/jpclouddev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

server.address=0.0.0.0
server.port=8080

jpcloud.authentication.defaultcredentials.username = admin
jpcloud.authentication.defaultcredentials.password = admin
jpcloud.branches.defaultbranch.label = standard
jpcloud.branches.defaultbranch.path = src\\main\\resources\\cloud

spring.servlet.multipart.max-file-size=16GB
spring.servlet.multipart.max-request-size=16GB