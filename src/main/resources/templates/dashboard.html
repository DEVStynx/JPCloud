<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        function downloadFile(element) {
            const filePath = element.getAttribute('data-path');
            if (filePath) {
                window.location.href = '/file/download?path=' + encodeURIComponent(filePath);
            }
        }
    </script>
</head>
<body>
<div class="window">

    <div class="content">
        <div class="file-grid" id="file-grid">
            <ul th:each="file : ${files}">
                <li>
                    <div class="file"   th:attr="data-path=${file.getPath()}" onclick="downloadFile(this)">

                    <div class="icon">üìÅ</div>
                        <div class="name" th:text="${file.getFileName()}"></div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
