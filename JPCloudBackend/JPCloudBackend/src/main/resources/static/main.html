<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JPCloud - File Explorer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div id="overlay">
            <input type="text", class="in" id="overlay-dir-input" placeholder="Directory name", onkeydown="if(event.keyCode==13) {
                createFolder(document.getElementById('overlay-dir-input').value);
                console.log('created: '+document.getElementById('overlay-dir-input').value);
            }">
        </div>
        <div class="title-bar">
            <div class="title">JPCloud Explorer</div>
            <input type="text" class="path-input" id="path-input" placeholder="Enter path..." value="/" onkeydown="if(event.keyCode==13) setpath();">
        </div>
        <div class="toolbar">
            <button onclick="location.href = 'file-view.html?token='+gettoken();">Upload</button>
            <button onclick="showOverlay(true)">Create Folder</button>
            <button>Delete</button>
        </div>
        <div class="content-wrapper">

            <div class="sidebar">
                <ul>
                    <li>Home</li>
                    <li>My Files</li>
                    <li>Shared</li>
                    <li>Trash</li>
                    <li>Settings</li>
                </ul>
            </div>
            <div class="content">
                <div class="file-grid" id="file-grid">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = loadFiles;
    </script>
</body>
</html>
